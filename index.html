<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Foto/V√≠deo com Moldura</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-top: 10px;
        }

        #preview-area {
            position: relative;
            width: 360px;
            height: 640px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #moldura {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #25d366;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.96);
        }

        #download-area {
            margin-top: 25px;
        }

        a {
            color: #25d366;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Foto e V√≠deo com Moldura</h1>

<div id="preview-area">
    <video id="video" autoplay playsinline></video>
    <img id="moldura" src="moldura1.png" />
</div>

<div class="buttons">
    <button id="btn-foto">üì∏ Tirar Foto</button>
    <button id="btn-video">üé• Gravar V√≠deo</button>
    <button id="btn-stop" disabled>‚èπ Parar</button>
</div>

<div class="buttons">
    <button id="btn-m1">Moldura 1</button>
</div>

<div id="download-area"></div>
<script>
let stream;
let mediaRecorder;
let chunks = [];
let gravando = false;

const video = document.getElementById("video");
const moldura = document.getElementById("moldura");

const btnFoto = document.getElementById("btn-foto");
const btnVideo = document.getElementById("btn-video");
const btnStop = document.getElementById("btn-stop");

const btnM1 = document.getElementById("btn-m1");

const downloadArea = document.getElementById("download-area");

// ------------------------------------------------------
// INICIAR C√ÇMERA
// ------------------------------------------------------
async function iniciarCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: "user",
            width: { ideal: 1080 },
            height: { ideal: 1920 }
        },
        audio: true
    });

    video.srcObject = stream;
}

iniciarCamera();


// ------------------------------------------------------
// TROCAR PARA MOLDURA 1
// ------------------------------------------------------
btnM1.addEventListener("click", () => {
    moldura.src = "moldura1.png";
});


// ------------------------------------------------------
// TIRAR FOTO
// ------------------------------------------------------
btnFoto.addEventListener("click", () => {
    const canvas = document.createElement("canvas");
    canvas.width = 1080;
    canvas.height = 1920;

    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        downloadArea.innerHTML = `<a href="${url}" download="foto.png">üì• Baixar Foto</a>`;
    });
});


// ------------------------------------------------------
// GRAVAR V√çDEO COM MOLDURA
// ------------------------------------------------------
btnVideo.addEventListener("click", () => {
    if (gravando) return;

    gravando = true;
    chunks = [];

    mediaRecorder = new MediaRecorder(stream, {
        mimeType: "video/webm; codecs=vp9,opus"
    });

    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

    mediaRecorder.onstop = async () => {
        const blobFinal = new Blob(chunks, { type: "video/webm" });

        const url = URL.createObjectURL(blobFinal);

        downloadArea.innerHTML = `
            <a href="${url}" download="video.webm">üì• Baixar V√≠deo</a>
        `;
    };

    mediaRecorder.start();
    btnStop.disabled = false;
});


// ------------------------------------------------------
// PARAR GRAVA√á√ÉO
// ------------------------------------------------------
btnStop.addEventListener("click", () => {
    if (!gravando) return;

    gravando = false;
    btnStop.disabled = true;

    mediaRecorder.stop();
});
</script>

</body>
</html>
